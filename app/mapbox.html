<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>A simple map</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.tiles.mapbox.com/mapbox.js/v1.6.4/mapbox.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox.js/v1.6.4/mapbox.css' rel='stylesheet' />

<script src='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-omnivore/v0.2.0/leaflet-omnivore.min.js'></script>
<style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>
<body>
<div id='map'></div>
<script>
  var gj = {
    type: 'Feature',
    geometry: {
      type: 'Point',
      coordinates: [-98.2242059,26.4097093]
    },
    properties: {
      title: 'Title',
      description: 'Description ... ',
      'marker-size': 'small',
    }
    
  };

  var map = L.mapbox.map('map', 'examples.map-i86nkdio')
    .setView([26.4097093,-98.2242059], 10);

  L.mapbox.featureLayer(gj).addTo(map);
  
</script>

<script src="scripts/vendor/underscore/underscore.js"></script>
    <script src="scripts/vendor/backbone/backbone.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
