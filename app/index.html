<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Texas Historical Markers</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="196x196" href="images/touch/chrome-touch-icon-196x196.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Web Starter Kit">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->

    <!-- build:css styles/components/main.min.css -->
    <link rel="stylesheet" href="styles/h5bp.css">
    <link rel="stylesheet" href="styles/components/components.css">
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body>
    <header class="app-bar promote-layer">
      <div class="app-bar-container">
        <button class="menu"><img src="images/hamburger.svg" alt="Menu"></button>
        <h1 class="logo">Texas Historical Markers</h1>
        <section class="app-bar-actions">
        <!-- Put App Bar Buttons Here -->
        </section>
      </div>
    </header>

    <main id="markers-app">
      <h2>Hidalgo Historical Markers</h2>
      <section id="marker-controls">
        <a href="#" id="sort-by-title" class="button--primary">Sort By Title</a>
        <a href="#" id="sort-by-city" class="button--primary">Sort By City</a>
        <a href="#" id="sort-by-year" class="button--primary">Sort By Year</a>
      </section>

      <section id="markers-list"></section>
    </main>

    <script id="marker-row-template" type="text/template">
      <h3><%= title %></h3>
      <h4>City: <%= city %> | Posted: <%= year %></h4>
      
      <p>
        <%= markertext %>
      </p>
    </script>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <!-- build:js scripts/main.min.js -->
    <script src="scripts/vendor/underscore/underscore.js"></script>
    <script src="scripts/vendor/backbone/backbone.js"></script>
    <script src="scripts/vendor/d3/d3.min.js"></script>
    <script src="scripts/main.js"></script>
    <!-- endbuild -->

      ga('create', 'UA-XXXXX-X');
      ga('send', 'pageview');

  </body>
</html>
